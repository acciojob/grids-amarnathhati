<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <div class="container" style="width: 600px;">
        <!-- Row 1 -->
        <div class="row">
            <!-- Medium: 1/3 of total width -->
            <div class="col-md-4 row1-col1">
                Row 1, Column 1
            </div>
            <!-- Medium: 2/3 of total width -->
            <div class="col-md-8 row1-col2">
                Row 1, Column 2
            </div>
        </div>

        <!-- Row 2 -->
        <div class="row">
            <!-- Medium: 1/3 of total width, offset by 2 -->
            <div class="col-md-4 offset-md-2 row2-col1">
                Row 2, Column 1
            </div>
            <!-- Medium: 1/3 of total width -->
            <div class="col-md-4 row2-col2">
                Row 2, Column 2
            </div>
            <!-- Empty Space (Between both columns) -->
        </div>

        <!-- Row 3 -->
        <div class="row">
            <!-- Medium: 1/3 of total width (Centered) -->
            <div class="col-md-4 mx-auto row3-col1">
                Row 3, Column 1
            </div>
            <!-- Small: Equal space (Centered) -->
            <div class="col-6 col-sm-6 row3-col2 mx-auto">
                Row 3, Column 2
            </div>
        </div>
    </div>
    <!-- Include Bootstrap JS (optional) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
